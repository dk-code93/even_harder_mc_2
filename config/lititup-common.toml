["Furnace & Ignition"]
	#Enable or disable vanilla furnace item ignition.
	#Turning this off may affect mods that use vanilla logic for their custom furnace blocks.
	#
	Main_Executor_Event = true
	#Fire Aspect can ignite supported blocks.
	Fire_Aspect_Ignition = true
	#Furnaces above blocks present within 'Furnace_Executor_Block_List' config value, will keep vanilla smelting logic.
	Hot_Block_Ignition = true
	#Newly placed campfires start unlit.
	Place_Campfires_Unlit = false
	#Allows to ignite the furnace with double flint (one in each hand).
	Double_Flint_Ignition = false
	#Chance for the double flint ignition.
	#Range: 0.0 ~ 1.0
	Double_Flint_Base_Chance = 0.15
	#List of items that can ignite furnace blocks. Items only.
	Furnace_Executor_Item_List = ["minecraft:flint_and_steel", "lititup:sparkling_flint", "lititup:golden_lighter"]
	#Blocks that can ignite a furnace when placed below. Format: 'modid:blockid[:true|false]'
	#The true/false value refers only to the 'lit' state property if present.
	#
	#Examples:
	# - 'minecraft:campfire:true' (treat as lit)
	# - 'minecraft:campfire:false' (treat as unlit)
	# - 'minecraft:magma_block' (no lit flag)
	#
	Furnace_Executor_Block_List = ["minecraft:fire", "minecraft:campfire:true", "minecraft:soul_campfire:true", "minecraft:magma_block", "minecraft:lava"]
	#Items that are allowed to light UNLIT campfires (by registry id).
	#Example: "minecraft:flint_and_steel", "lititup:sparkling_flint"
	#
	Campfire_Ignitor_Item_List = ["minecraft:flint_and_steel", "lititup:sparkling_flint", "lititup:golden_lighter"]

["Sparkling Flint Settings"]
	#Item consumed when using Sparkling Flint.
	#Use an empty string ("") to consume nothing. Within Bookling Gear settings, just remove the value.
	#
	Sparkling_flint_consumption_item = "farmersdelight:straw"
	#Sparkling Flint success chance. (0.6 = 60%)
	#Range: 0.0 ~ 1.0
	Sparkling_Flint_Jam_Chance = 0.6
	#Cooldown after a jam (ticks).
	#Range: > 2
	Sparkling_Flint_Cooldown = 40
	#Total durability for Sparkling Flint.
	#Range: > 1
	Sparkling_Flint_Durability = 5

